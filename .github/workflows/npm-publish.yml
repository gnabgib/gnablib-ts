# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: CI

on:
  create

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci --omit=optional
      - run: npm test

  doc:
    #Build documentation (using TypeDoc) into _o/doc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci --omit=optional
      - run: npm install --save false typedoc typedoc-plugin-coverage
      - run: npm doc:cover

  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm ci --omit=optional
      - run: npm test
      - run: npm run build
      # There are security implications of including current dir in path, but
      # we trust ourselves, and we need this for windows/linux cross compat
      # (to call "compress" without a dir prefix)
      - run: PATH=$PATH:.
      - run: npm run compress
      - run: npm run packgen
      - run: npm publish ./_o --provenance
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
